<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>עורך טיימליין - WorkoutVid</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/static/icons/icon-512.png">

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/timeline-editor.css">
</head>
<body>
    <div class="container timeline-container">
        <header class="editor-header">
            <button class="btn-back" onclick="window.location.href='/'">
                <span class="back-icon">←</span>
                חזרה
            </button>
            <h1>עורך טיימליין</h1>
            <button class="btn-save" id="saveTimelineBtn" disabled>
                שמור
            </button>
        </header>

        <!-- Video Player Section -->
        <section class="video-player-section">
            <div class="video-wrapper">
                <video id="videoPlayer">
                    <source id="videoSource" src="" type="video/mp4">
                    הדפדפן שלך לא תומך בתגית הווידאו.
                </video>
                <div class="video-overlay" id="videoOverlay">
                    <div class="play-pause-icon" id="playPauseIcon">▶️</div>
                </div>
            </div>

            <div class="video-controls">
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                    <span>/</span>
                    <span id="duration">00:00</span>
                </div>
                <input type="range" id="seekBar" class="seek-bar" min="0" max="100" value="0" step="0.1">
            </div>
        </section>

        <!-- Detection Settings Section -->
        <section class="detection-settings-section">
            <details class="detection-settings-details">
                <summary class="detection-settings-summary">
                    <span class="icon">⚙️</span>
                    הגדרות זיהוי סצנות
                    <span class="icon-chevron">▼</span>
                </summary>
                <div class="detection-settings-content">
                    <div class="form-group">
                        <label for="detectionThreshold">
                            רגישות זיהוי (1-100)
                            <span class="setting-hint">ערך נמוך = יותר חיתוכים</span>
                        </label>
                        <input type="range" id="detectionThreshold" min="1" max="100" value="27" step="1">
                        <span id="thresholdValue" class="setting-value">27</span>
                    </div>
                    <div class="form-group">
                        <label for="minSceneLength">
                            אורך מינימלי לסצנה (שניות)
                            <span class="setting-hint">למנוע חיתוכים קצרים מדי</span>
                        </label>
                        <input type="number" id="minSceneLength" min="0.1" max="10" step="0.1" value="0.6">
                    </div>
                    <button class="btn btn-primary" id="reprocessBtn">
                        <span class="icon">🔄</span>
                        עבד מחדש עם הגדרות אלו
                    </button>
                </div>
            </details>
        </section>

        <!-- Timeline Canvas Section -->
        <section class="timeline-section">
            <div class="timeline-header">
                <h3>טיימליין</h3>
                <div class="timeline-tools">
                    <button class="btn-tool" id="addCutPointBtn" title="הוסף נקודת חיתוך">
                        <span class="icon">✂️</span>
                        הוסף חיתוך
                    </button>
                    <button class="btn-tool btn-delete-cut" id="deleteCutPointBtn" title="מחק נקודת חיתוך נבחרת" disabled>
                        <span class="icon">🗑️</span>
                        מחק חיתוך
                    </button>
                </div>
            </div>

            <div class="timeline-canvas-wrapper">
                <canvas id="timelineCanvas" width="800" height="150"></canvas>
                <div class="timeline-legend">
                    <div class="legend-item">
                        <span class="legend-marker auto-detected"></span>
                        <span>זיהוי אוטומטי</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker manual"></span>
                        <span>ידני</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker selected"></span>
                        <span>נבחר</span>
                    </div>
                </div>
            </div>

            <div class="timeline-info">
                <p id="cutPointsCount">נקודות חיתוך: 0</p>
                <p id="segmentsCount">סגמנטים: 0</p>
            </div>
        </section>

        <!-- Segments List Section -->
        <section class="segments-section">
            <h3>סגמנטים</h3>
            <p class="segments-hint">לחץ על סגמנט כדי להוסיף פרטי תרגיל</p>
            <div id="segmentsList" class="segments-list">
                <!-- Segments will be dynamically generated here -->
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>טוען וידאו...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error">
            <p id="errorText"></p>
        </div>
    </div>

    <!-- Segment Details Drawer (Bottom Sheet) -->
    <div id="segmentDrawer" class="segment-drawer">
        <div class="drawer-handle"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <h3>פרטי סגמנט <span id="drawerSegmentNumber"></span></h3>
                <button class="btn-close" id="closeDrawerBtn">✕</button>
            </div>

            <div class="drawer-body">
                <div class="segment-preview-small">
                    <video id="drawerVideoPreview" muted loop>
                        <source src="" type="video/mp4">
                    </video>
                    <div class="preview-time">
                        <span id="drawerStartTime">00:00</span> - <span id="drawerEndTime">00:00</span>
                    </div>
                </div>

                <form id="exerciseDetailsForm" class="exercise-form">
                    <div class="form-group">
                        <label for="exerciseName">שם התרגיל *</label>
                        <input type="text" id="exerciseName" name="exerciseName"
                               placeholder="לדוגמה: סקוואט, שכיבות סמיכה" required>
                    </div>

                    <div class="form-group">
                        <label for="muscleGroupsInput">קבוצות שריר *</label>
                        <div class="autocomplete-container">
                            <div class="input-with-button">
                                <input type="text" id="muscleGroupsInput" name="muscleGroups"
                                       placeholder="הקלד והקש Enter" autocomplete="off">
                                <button type="button" id="addMuscleGroupBtn" class="add-chip-btn" title="הוסף">+</button>
                            </div>
                            <div id="muscleGroupsAutocomplete" class="autocomplete-dropdown hidden"></div>
                            <div id="muscleGroupsChips" class="tag-chips"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="equipmentInput">ציוד נדרש *</label>
                        <div class="autocomplete-container">
                            <div class="input-with-button">
                                <input type="text" id="equipmentInput" name="equipment"
                                       placeholder="לדוגמה: משקולות, רצועת התנגדות" autocomplete="off">
                                <button type="button" id="addEquipmentBtn" class="add-chip-btn" title="הוסף">+</button>
                            </div>
                            <div id="equipmentAutocomplete" class="autocomplete-dropdown hidden"></div>
                            <div id="equipmentChips" class="tag-chips"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeAudioCheckbox" name="removeAudio">
                            <span>שמור ללא קול 🔇</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            שמור פרטים
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="/" class="bottom-nav-item" data-page="upload">
            <div class="bottom-nav-icon">📤</div>
            <div class="bottom-nav-label">העלאה</div>
        </a>
        <a href="/timeline-editor.html" class="bottom-nav-item active" data-page="editor">
            <div class="bottom-nav-icon">✂️</div>
            <div class="bottom-nav-label">עורך</div>
        </a>
        <a href="/exercise-library.html" class="bottom-nav-item" data-page="library">
            <div class="bottom-nav-icon">📚</div>
            <div class="bottom-nav-label">ספרייה</div>
        </a>
    </nav>

    <script src="/static/js/timeline-editor.js"></script>
</body>
</html>
