<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספריית תרגילים - Workout Video Editor</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="ספריית תרגילי האימון שלך">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WorkoutVid">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/exercise-library.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ספריית תרגילים</h1>
                <p>כל התרגילים שלך במקום אחד</p>
            </div>
            <div class="header-actions">
                <a href="/" class="btn">
                    <span>⬆️</span>
                    <span>העלה וידאו חדש</span>
                </a>
            </div>
        </header>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchBox" class="search-box" placeholder="חפש תרגיל לפי שם...">
            </div>

            <!-- Muscle Groups Filter -->
            <div class="filter-toggle" id="muscleFilterToggle">
                <h3>
                    קבוצות שריר
                    <span class="filter-count" id="muscleFilterCount" style="display: none;">0</span>
                </h3>
                <span class="chevron">▼</span>
            </div>
            <div class="filter-content" id="muscleFilterContent">
                <div class="filter-tags" id="muscleFilters"></div>
            </div>

            <!-- Equipment Filter -->
            <div class="filter-toggle" id="equipmentFilterToggle">
                <h3>
                    ציוד
                    <span class="filter-count" id="equipmentFilterCount" style="display: none;">0</span>
                </h3>
                <span class="chevron">▼</span>
            </div>
            <div class="filter-content" id="equipmentFilterContent">
                <div class="filter-tags" id="equipmentFilters"></div>
            </div>

            <button class="clear-filters" id="clearFilters">נקה סינונים</button>
        </section>

        <!-- Exercise Grid -->
        <div id="exerciseGrid" class="exercise-grid"></div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>טוען תרגילים...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">🏋️</div>
            <h2>עדיין אין תרגילים</h2>
            <p>התחל על ידי העלאת וידאו וחלוקתו לתרגילים</p>
            <a href="/" class="btn">העלה וידאו</a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="icon">⬆️</span>
            <span>העלאה</span>
        </a>
        <a href="/exercise-library.html" class="nav-item active">
            <span class="icon">📚</span>
            <span>ספרייה</span>
        </a>
    </nav>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ערוך תרגיל</h2>
                <button class="modal-close" id="closeEditModal">✕</button>
            </div>
            <form id="editExerciseForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editExerciseName">שם התרגיל *</label>
                        <input type="text" id="editExerciseName" name="exerciseName"
                               placeholder="לדוגמה: סקוואט, שכיבות סמיכה" required>
                    </div>

                    <div class="form-group">
                        <label for="editMuscleInput">קבוצות שריר *</label>
                        <div class="autocomplete-container">
                            <input type="text" id="editMuscleInput" placeholder="הקלד והקש Enter">
                            <div id="editMuscleChips" class="chip-container"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="editEquipmentInput">ציוד נדרש *</label>
                        <div class="autocomplete-container">
                            <input type="text" id="editEquipmentInput" placeholder="הקלד והקש Enter">
                            <div id="editEquipmentChips" class="chip-container"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">ביטול</button>
                    <button type="submit" class="btn">שמור שינויים</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="deleteDialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-icon">⚠️</div>
            <h3 class="dialog-title">האם אתה בטוח?</h3>
            <p class="dialog-message">
                התרגיל "<strong id="deleteExerciseName"></strong>" יימחק לצמיתות.
                <br>לא ניתן לבטל פעולה זו.
            </p>
            <div class="dialog-actions">
                <button class="btn btn-secondary" id="cancelDelete">ביטול</button>
                <button class="btn btn-danger" onclick="confirmDelete()">מחק</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/exercise-library.js"></script>
</body>
</html>
